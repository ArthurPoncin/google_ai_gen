<style>
    @keyframes particle-animation {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }
    .particle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: particle-animation 1.5s forwards;
        background-color: var(--color);
    }
    @keyframes forge-glow-animation {
        0%, 100% { box-shadow: 0 0 40px 10px rgba(251, 191, 36, 0.4), 0 0 80px 40px rgba(251, 191, 36, 0.2); }
        50% { box-shadow: 0 0 60px 20px rgba(251, 191, 36, 0.6), 0 0 120px 60px rgba(251, 191, 36, 0.3); }
    }
    .forge-glow {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 1px;
        height: 1px;
        border-radius: 50%;
        animation: forge-glow-animation 1.5s ease-in-out infinite;
    }
</style>
